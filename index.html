<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- Responsiveness (displays site properly based on user's device) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global font  -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Projects | JavaScript Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="title">Random Quote Generator</p>
    </div>
    <div class="main-container">
      <div class="quote-area">
        <p class="quote">"I can do the very best I know how- the very best I can; and I mean to keep doing so until the end"</p>
      </div>
      <div class="person">Abraham Lincoln</div>
      <button class="button-area">
        <p class="btn">New Quote</p>
      </button>
    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
